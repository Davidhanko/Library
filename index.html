<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<form id="form1" class="form-popup" onsubmit="event.preventDefault();">
    <div class="flex">
        <br>
        <label for="bnID"></label><input type="text" name="bookName" id="bnID" required class="name" placeholder="Book's name" autocomplete="off"><br>
        <label for="autID"></label><input type="text" name="author" id="autID" required class="author" placeholder="Book's author" autocomplete="off"><br>
        <label for="pagesID"></label><input type="number" name="pages" id="pagesID" required class="pages" placeholder="How many pages does it have?" autocomplete="off"><br>
        <div><label for="readID" class="labelRead">Have you read it?</label>
            <label for="readID" class="readLabel">Yes</label>
            <input type="checkbox" id="readID" name="read" value="read" class="read"><br>
        </div>
        <button type="submit" form="form1" value="Submit" id="submit">Submit</button>
    </div>
</form>
<section class="sidebar">
    <h1 class="LogoText">LIBRARY</h1>
        <button id="newBook" onclick="openForm()">New book</button>
    </section>
    <section class="library" onclick="hideForm()">
        <div id="bookshelf">
        </div>
    </section>
</body>
</html>
